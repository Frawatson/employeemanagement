apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermanagement-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: usermanagement
  template:
    metadata:
      labels:
        app: usermanagement
    spec:
      containers:
        - name: usermanagement
          image: frawatson/usermanagement:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
